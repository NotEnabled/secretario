<div>
  <div class="row desc">
    <div class="col text-center"><p class="desc__text">Дополнительный подписант</p></div>
  </div>
  <div class="signer" ng-repeat="item in ctrl.data.signersArr">
    <div class="row justify-content-center field field_mg_sm">
      <div class="col-sm-10 col"><input class="form-control" ng-model="item.fio" type="text"></div>
      <div class="w-100"></div>
      <div class="col-sm-10 col text-center"><label class="form-label field__label">Ф.И.О., должность</label></div>
    </div>
    <div class="row justify-content-center field field_mg_sm">
      <div class="col-sm-10 col"><input class="form-control" ng-model="item.doveren" type="text"></div>
      <div class="w-100"></div>
      <div class="col-sm-10 col text-center"><label class="form-label field__label">Доверенность</label></div>
    </div>
    <div class="row justify-content-center field field_mg_sm">
      <div class="col-sm-10 col"><input class="form-control" ng-model="item.doverenDate" type="text"></div>
      <div class="w-100"></div>
      <div class="col-sm-10 col text-center"><label class="form-label field__label">Дата выдачи доверенности</label>
      </div>
      <div class="row justify-content-end">
        <div class="col-1"><button type="button" class="btn btn-danger w-100 button" ng-click="ctrl.delItem(item);">Х</button></div>
      </div>
    </div>
    <!--<div class="row justify-content-center field field_mg_sm">
      <div class="col-sm-10 col"><input class="form-control" type="text"></div>
      <div class="w-100"></div>
      <div class="col-sm-10 col text-center"><label class="form-label field__label">Анкета представителя</label></div>
    </div>-->
  </div>
  <div class="row">
    <div class="col"><button type="button" class="btn btn-primary button button_color_blue" ng-click="ctrl.buttonAdd();">+ Добавить подписанта</button></div>
  </div>
  <div class="row justify-content-around nuv-but">
    <div class="col-sm-3 col-5"><button type="button" class="btn btn-primary w-100 button button_color_grey" ng-click="ctrl.goBack();">Назад</button></div>
    <div class="col-sm-3 col-5"><button type="button" class="btn btn-primary w-100 button button_color_blue" ng-click="ctrl.goNext();">Далее</button></div>
  </div>
</div>
